minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Ngoc X.B. Nguyen (Jean)
  description: "This is the website of Ngoc Nguyen (Jean), Ph.D."
  keywords: [Blog, Research, Publication]
  author: Ngoc Nguyen
