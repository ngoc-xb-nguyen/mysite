{{ $imageNames := slice "ijfs.jpeg" "plantphysio.jpg" "p.jpg" "post17.jpg"}}

<div class="cover-container">
    <button class="prev-btn">&#10094;</button>
    <div class="cover" id="cover">
        {{ $imageNames := slice "ijfs.jpeg" "plantphysio.jpg" "p.jpg" "post17.jpg"}}
        {{ range $imageNames }}
            <div class="cover-item">
                <img src="{{ printf "cover/%s" . | absURL }}" alt="cover">
            </div>
        {{ end }}
    </div>
    <button class="next-btn">&#10095;</button>
</div>

<style>
    .cover-container {
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        max-width: 50%;
        margin: auto;
        overflow: hidden;
        padding-bottom: 20px; /* Extra padding for shadow */
    }

    .cover {
        display: flex;
        overflow-x: auto;
        scroll-behavior: smooth;
        gap: 5px;
        padding: 5px;
        white-space: nowrap;
        box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3); /* Bottom shadow effect */
        border-radius: 5px;
        white-space: nowrap;
    }

    .cover-item {
        flex: 0 0 auto;
        width: 90px; /* Adjust the width to control size */
        cursor: grab;
    }

    .cover img {
        width: 100%;
        border: none;
        background: none; /*no box around*/
        box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
        border-radius: 5px;
        max-width: 80%;
        height: auto;
    }

    .prev-btn, .next-btn {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
        font-size: 24px;
        border-radius: 10%;
    }

    .prev-btn { left: 5px; }
    .next-btn { right: 5px; }
</style>

<script>
document.addEventListener("DOMContentLoaded", function () {
    const cover = document.getElementById("cover");

    document.querySelector(".prev-btn").addEventListener("click", () => {
        cover.scrollLeft -= 300;
    });

    document.querySelector(".next-btn").addEventListener("click", () => {
        cover.scrollLeft += 300;
    });
});
</script>
